<div class="card">
    <div class="header sides">
        name: {{user.firstName}} {{user.lastName}}
        <div class="edit" (click)="editUser()"></div>
    </div>
    <div class="details sides">
        <div class="detail">age: {{user.age}}</div>
        <div class="detail">phone: {{user.phone}}</div>
        <div class="detail">address: {{user.address}}</div>
    </div>
</div>
